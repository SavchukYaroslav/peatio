kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: restore-cache
  pull: default
  image: drillster/drone-volume-cache
  settings:
    mount:
    - node_modules
    restore: true
  volumes:
  - name: 2f746d702f6361636865
    path: /cache

- name: rebuild-cache
  pull: default
  image: drillster/drone-volume-cache
  settings:
    mount:
    - node_modules
    rebuild: true
  volumes:
  - name: 2f746d702f6361636865
    path: /cache

volumes:
- name: 2f746d702f6361636865
  host:
    path: /cache
